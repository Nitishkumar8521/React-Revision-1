<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
</head>
<body>
    <div id="root"></div>
		<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
	  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your React code will go here
        function Container(props){
            return (
                <div style={{padding:`25px`, margin:`25px`, border:`1px solid ${props.borderColor}`}}>
                    <p>children: {props.children} borderColor : {props.borderColor}</p>
                </div>
            )
        }
        function App(){
            return (
                <div>
                    <Container borderColor="green">
                        <p>Nitish kumar</p>
                    </Container>
                    <Container borderColor="red">
                        <p>Nitish kumar singh</p>
                    </Container>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>
</html>
