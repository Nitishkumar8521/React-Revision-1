<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Problem-1</title>
    <style>
        div{
            text-align: center;

        }
        img{
            width: 80%;
        }
        
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
        function SuperheroCard(props){
            let arr=props.superheroes;
             return(
                <div>
                    {arr.map((ele)=>(
                        <div key={ele.name}>
                        <p style={{backgroundColor:"red"}}>Superhero's name: {ele.name}</p>
                        <p style={{backgroundColor:"green"}}>Superhero's age : {ele.age}</p>
                        <p style={{backgroundColor:"yellow"}}>Superhero's powers: {ele.powers}</p>
                        <p style={{backgroundColor:"pink"}}>Superhero's address: <br />street: {ele.address.street}<br/>city:{ele.address.city}<br/>country:{ele.address.country}</p>
                        <p style={{color:ele.isBachelor?"red":"green"}}>isBachelor:{ele.isBachelor.toString()}</p>
                        <img src={ele.imageUrl} alt="" />
                        </div>
                ))}
                </div>
             )
        }
    function App() {
      const superheroes = [
      {
        name: "Batman",
        powers: ["Rich", "Fly", "Genius"],
        address: {
          street: "Gotham St",
          city: "Gotham",
          country: "USA",
        },
        age: 21,
        isBachelor: true,
        imageUrl:
          "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
      },
      {
        name: "Superman",
        powers: ["Laser Fry", "Fly", "Runs Fast"],
        address: {
          street: "Central St",
          city: "New York",
          country: "USA",
        },
        age: 41,
        isBachelor: false,
        imageUrl:
          "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
      },
    ];

      return (<>
      App
      <SuperheroCard superheroes={superheroes} />
      </>);
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
